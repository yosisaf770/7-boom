<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 BOOM!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #0077be;
            position: relative;
        }

        .yellow-square {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .container {
            background-color: rgba(249, 218, 93, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 80%;
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .title {
            font-size: 36px;
            color: #333;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .boom {
            font-size: 72px;
            color: #bc0d00;
            margin-top: 10px;
            margin-bottom: 20px;
            font-family: Assistant ExtraBold;
        }

        .button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 20px 40px;
            text-align: center;
            font-size: 18px;
            margin-top: 30px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s; /* הוספת המעבר */
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.1); /* גודל הכפתור יהיה 10% גדול יותר במעבר עם העכבר */
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .input-label {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .input-box {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 15px;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .result ul {
            padding: 0;
            list-style-type: none;
        }

        .result li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="yellow-square"></div>
    <div class="container">
        <div class="title">Welcome to game</div>
        <div class="boom">7 </div>
        <div class="boom"> BOOM!</div>

        <button class="button" onclick="startGame()">Start Game</button>

        <div class="game-container" id="game-container" style="display: none;">
            <div class="input-container">
                <div class="boom"> </div>
                <div class="boom"> </div>
                <label for="num1" class="input-label">Enter the first number:</label>
                <input type="number" class="input-box" id="num1">
            </div>
            <div class="input-container">
                <label for="num2" class="input-label">Enter the second number:</label>
                <input type="number" class="input-box" id="num2">
            </div>
            <button class="button" onclick="startGame()">finish</button>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        function startGame() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var a = [];
            for (var i = parseInt(num1); i < parseInt(num2); i++) {
                if (i % 7 === 0 || i.toString().includes('7')) {
                    a.push("BOOM!");
                } else {
                    a.push(i.toString());
                }
            }

            var resultText = document.getElementById("result");
            resultText.innerHTML = "<ul>";
            a.forEach(function(item) {
                resultText.innerHTML += "<li>" + item + "</li>";
            });
            resultText.innerHTML += "</ul>";

            document.getElementById("game-container").style.display = "block";
        }
    </script>
</body>
</html>
